<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Hubballi&family=Inter:wght@400;700&family=Montserrat:wght@600&family=Poppins:wght@300;700&family=Raleway:wght@200;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Login HBO MAX</title>
</head>
<body>

<header>
    <img src="logohbo.svg">
    <h2>Menu</h2>
    <h2>Assinar</h2>
    <h1>Entrar</h1>
    <h3>Você tem uma conta HBO Max?</h3>
</header>

<form>
    <div class="labels">
        <label>E-mail</label>
    </div>
    <input type="email">
    <div class="labels">
        <label>Senha</label>
    </div>
    <input type="password">
    <button>Entrar</button>
</form>
 
<footer>
    <h2>Você acessa a HBO Max por um provedor<br>
    de TV, de internet ou celular</h2>
    <button>
        Entrar como provedor
    </button>
</footer>





    
</body>
</html>
